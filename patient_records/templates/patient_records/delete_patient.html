{% extends 'patient_records/base.html' %} {% block content %}
<h2>
  Are you sure you want to delete {{ patient.first_name }} {{ patient.surname
  }}?
</h2>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes</button>
  <a href="{% url 'patient_card' patient.id %}"
    ><button type="button">No</button></a
  >
</form>
{% endblock %}
